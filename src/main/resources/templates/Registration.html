<!doctype html>
<html xmlns:="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->


      <link th:href="@{/css/STYle.css}" rel="stylesheet">
    
  </head>
  <body>
      <div class="menu" id="menu"> Sign Up for UH</div>
      <div class="form" id="form">

          <a th:href="@{/home}" id="main"><div>Go back to the main page</div></a>
          <a th:href="@{/Login}" id="login">Go to the login page</a>
          <div th:if="${param.success}">
              <div class="alert alert-info">You've successfully registered
                  to our awesome app!</div>
          </div>


      <form th:action="@{/Registration}" method="post" th:object="${user}" id="signup">

          <input type="text" id="fname" placeholder="First Name" name="fname" th:field="*{fname}" required autofocus="autofocus">
           <input type="text" id="lname" placeholder="Last Name" name="lname" th:field="*{lname}" required autofocus="autofocus"><br>
           <input type="text" id="phone" placeholder="Phone number" name="phone" th:field="*{phone}" required autofocus="autofocus"><br>
           <input type="text" id="email" placeholder="Email" name="email" th:field="*{email}" required autofocus="autofocus"><br>
           <input type="password" id="password" placeholder="Password" name="password" th:field="*{password}" required autofocus="autofocus">
           <input type="password" id="cpassword" placeholder="Confirm password" name="cpassword" th:field="*{cpassword}" required autofocus="autofocus"><br>
           <input type="text" id="address" placeholder="Address" name="address" th:field="*{address}" required autofocus="autofocus"><br>

          <button id="button1" class="button" style="background-color: skyblue" type="submit" >Sign Up</button>


      </form>


          
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script>

</script>
  </body>
</html>
