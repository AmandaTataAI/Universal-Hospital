<!doctype html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
      <link th:href="@{/css/STyle.css}" rel="stylesheet">


  </head>
  <body>
      <div class="menu" id="menu">Sign Up for UH as a doctor</div>
      <div class="form" id="form">
          <div th:if="${param.success}">
              <div class="alert alert-info">You've successfully registered
                  to our awesome app!</div>
          </div>
      <form th:action="@{/DoctorRegistration}" method="post" th:object="${user}" id="signup">
          <input type="text" id="fname" placeholder="First Name" name="fname" th:field="*{fname}" required autofocus="autofocus">
          <input type="text" id="lname" placeholder="Last Name" name="lname" th:field="*{lname}" required autofocus="autofocus"><br>
          <input type="text" id="phone" placeholder="Phone number" name="phone" th:field="*{phone}" required autofocus="autofocus"><br>
          <input type="text" id="email" placeholder="Email" name="email" th:field="*{email}" required autofocus="autofocus"><br>
          <input type="text" id="password" placeholder="Password" name="password" th:field="*{password}" required autofocus="autofocus">
          <input type="text" id="cpassword" placeholder="Confirm password" name="cpassword" th:field="*{cpassword}" required autofocus="autofocus"><br>
           <input type="text" id="hname" placeholder="Hospital name" name="hname" th:field="*{hname}" required autofocus="autofocus">
          <input type="text" id="haddress" placeholder="Hospital Address" name="haddress" th:field="*{haddress}" required autofocus="autofocus"><br>
          <input type="text" id="profession" placeholder="Profession" name="profession" th:field="*{profession}" required autofocus="autofocus"><br>
          <input type="text" id="years" placeholder="Years of work" name="years" th:field="*{years}" required autofocus="autofocus"><br>


          <button id="button1" class="button" style="background-color: skyblue">Sign Up</button>
          <a th:href="@{/DoctorLogin}" id="login">Go the login page</a>
      </form>

      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
