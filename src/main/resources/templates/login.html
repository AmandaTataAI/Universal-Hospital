<!doctype html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->


      <link th:href="@{/css/STYLe.css}" rel="stylesheet">
    
  </head>
  <body>
      <div class="menu" id="menu">Log in to UH</div>
      <div class="form" id="form">
          <a th:href="@{/home}" id="main"><div>Go back to the main page</div></a>
          <a th:href="@{/Registration}" id="registration">Go to the registration page</a>
      <form th:action="@{/Login}" method="post">
          <!-- error message -->
          <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid username or
                  password.</div>
          </div>

          <!-- logout message -->
          <div th:if="${param.logout}">
              <div class="alert alert-info">You have logged out.</div>
          </div>
          <input type="text" id="username" placeholder="Email Address" name="username" ><br>
           
           <input type="password" id="password" placeholder="Password" name="password" ><br>


          <input type="submit" name="login-submit" id="login"
                 class="button" value="Log In" style="background-color: skyblue"/>
      </form>

      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
